<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/animevost-player/favicon-32x32.png">
    <title></title>
</head>
<body>
    <div class="player" tabindex="-1">
        <div class="player__header">
            <a href="/" class="logo">Anime<span>Watch</span></a>
            <div class="player__episode">
                <span class="current-episode">Серия 1</span>
                <div class="episode-list"></div>
            </div>
        </div>
        <video class="player__video" src=""></video>
        <div class="double-tap-area left">
            <div class="double-tap-indicator left">
                <span>-10s</span>
            </div>
        </div>
        <div class="double-tap-area right">
            <div class="double-tap-indicator right">
                <span>+10s</span>
            </div>
        </div>
        <div class="player__ui">
            <div class="timepoint timepoint__search">0:00</div>
            <div class="ui__progress">
                <div class="ui__progress--container">
                    <div class="progress__current"></div>
                    <div class="progress__search"></div>
                    <div class="progress__buffered"></div>
                    <div class="progress__duration"></div>
                </div>
            </div>
            <div class="ui__controls">
                <div class="ui__btns ui__btns--left">
                    <div class="ui__btn ui__btn--backward icon icon__backward hidden" title="Предыдущая серия"></div>
                    <div class="ui__btn ui__btn--play icon icon__play" title="Воспроизвести/Пауза"></div>
                    <div class="ui__btn ui__btn--forward icon icon__forward hidden" title="Следующая серия"></div>
                    <div class="ui__volume">
                        <div class="ui__btn ui__btn--volume icon icon__volume--high" title="Громкость"></div>
                        <div class="ui__volume--container">
                            <div class="volume__container">
                                <div class="volume__current"></div>
                                <div class="volume__search"></div>
                                <div class="volume__max"></div>
                            </div>
                        </div>
                    </div>
                    <div class="ui__timepoints">
                        <span class="timepoint timepoint__current">0:00</span>
                        <span class="timepoint timepoint__separator">/</span>
                        <span class="timepoint timepoint__duration">0:00</span>
                    </div>
                </div>
                <div class="ui__btns ui__btns--right">
                    <div class="ui__btn ui__btn--speed speed" title="Скорость воспроизведения">&times;1</div>
                    <div class="ui__btn ui__btn--pip icon icon__pip" title="Картинка в картинке"></div>
                    <div class="ui__btn ui__btn--fullscreen icon icon__expand" title="Полноэкранный режим"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
