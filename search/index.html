<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/animevost-player/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <title>AnimeWatch - Поиск аниме</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="logo">Anime<span>Watch</span></h1>
            <input type="search" class="search__input" placeholder="Поиск аниме...">
        </header>

        <div class="results">
            <div class="results__anime"></div>
            <div class="results__404 hidden">
                <span class="results__404--title">404</span>
                <span class="results__404--subtitle">Ничего не найдено</span>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
